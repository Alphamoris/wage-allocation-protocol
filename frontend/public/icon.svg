<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main Gradient - WAP Brand Colors -->
    <linearGradient id="wapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E85A4F" />
      <stop offset="50%" stop-color="#F4A259" />
      <stop offset="100%" stop-color="#F2B5D4" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="108" fill="url(#wapGradient)"/>
  
  <!-- WAP "W" Logo - Bold and clear -->
  <path d="M100 130 L175 390 L256 220 L337 390 L412 130" 
        stroke="white" 
        stroke-width="48" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Streaming dots - representing real-time payments -->
  <circle cx="150" cy="430" r="16" fill="white" opacity="0.7"/>
  <circle cx="256" cy="430" r="16" fill="white" opacity="0.85"/>
  <circle cx="362" cy="430" r="16" fill="white" opacity="1"/>
</svg>
